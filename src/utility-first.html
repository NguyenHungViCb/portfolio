<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/dist/output.css" rel="stylesheet">
  <title>utility first</title>
</head>

<body>
  <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
    <div class="shrink-0">
      <img class="h-12 w-12" src="../assets/chatting.svg" alt="Chit chat logo" />
    </div>
    <div>
      <div class="text-xl font-medium text-black">ChitChat</div>
      <p class="text-slate-500">You have a new message!</p>
    </div>
  </div>
  <div class=" py-8 px-8 max-w-sm shadow-lg rounded-xl gap-3 mx-auto  sm:py-4 sm:flex sm:items-center sm:space-y-0
    sm:space-x-6">
    <img class="h-24 w-24 rounded-full border sm:mx-0 sm:shrink-0 mx-auto" src="../assets/pirate-avatar.svg"
      alt="profile-img" />
    <div class="text-center space-y-2 sm:text-left">
      <div>
        <p class="text-lg text-black font-semibold">Jack Sparrow</p>
        <p class="text-slate-500 font-medium">Black Pearl Caption</p>
      </div>
      <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200
            hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2
            focus:ring-purple-600 focus:ring-offset-2">
        Message
      </button>
    </div>
  </div>
</body>

</html>
